<html>
    <head>
        <title>设备更新</title>
    </head>
<body>
<h3>正在对{{ things.Name }}更新</h3>
      <form  action="/update/" method="post">
         <h5><td> 设备名称：<input type="text" name="p" value={{ things.Name }} readonly="readonly"></td></h5>
          <h5><td>设备编号：<input type="text" name="q" value={{ things.FID }}></td></h5>
         <h5><td>型号规格：<input type="text" name="j" value={{ things.Xing }}></td></h5>
        <h5><td>购置日期：<input type="text" name="k" value={{ things.BDate }}></td></h5>
            <input type="submit" value="确定">
      </form>
      <td><a href="http://127.0.0.1:8090/login/">返回</a></td>
</body>
</html>
