<html>   
    <head>    
        <title>借出设备申请</title>   
<script>
    function check(f){
        if( f.reason.value == '' ){
            alert("请输入理由!")
            return false;
        }
    }
</script>
    </head>   
    <body align="center" background="/media/Images/back.jpg">
    <p align="center"><font size="6" face="楷体" color="blue">欢迎你，{{Userkind}}-资产管理人{{Username}}</font></p>
    <p align="center"><a href="/search_device">返回</a></p>

    <p align="center"> 借出设备：</p>
    <p align="center"><a href="/check_borrow/?form={{form.Formnumber}}">设备信息</a></p>
<form method="post" onsubmit="return check(this)">
<table border=1 align="center" background="/media/Images/formback.jpg">
<tr><td>表单号</td><td><input name="formnumber" type="text" value={{ form.Formnumber }} readonly="readonly"></td></tr>
<tr><td>分类</td><td><input name="level" type="text" value={{ form.Level }} readonly="readonly"></td></tr>
<tr><td>申请人</td><td>{{ form.Applicant }}</td></tr>
<tr><td>数量</td><td>{{ form.Amount }}</td></tr>
<tr><td>日期</td><td>{{ form.Date }}</td></tr>
<tr><td>申请理由</td><td>
<textarea rows="10" cols="30" type="text" name="reason" maxlength=200>
</textarea></td></tr>
<tr><td><input type="submit" value="申请"><input type="reset" value="重填"></td></tr>
</table>
</form>
</body>
</html>
