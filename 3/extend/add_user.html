<html>
  <head>
    <title>添加资产管理人</title>
</head>
  <body align="center" background="/media/Images/back.jpg">
    <p><h1>输入内容</h1></p>
    <a href="/check_user">返回</a>
  </body>

{% if error == 2 %}
<p>密码不相同！</p>
{% elif error == 1 %}
<p>信息为空！</p>
{% endif %}
<form method="post">
<table border=1 align="center" background="/media/Images/formback.jpg">
 <tr>
  <tr><td>权限<select name="level">
  <option value="1">计算机</option>
  <option value="2">家具</option>
  <option value="3">仪器</option>
  </td></tr>
  <tr><td>账号<input name="acount" type="text"></td></tr>
  <tr><td>密码<input name="password" type="password"></td></tr>
  <tr><td>再次输入密码<input name="passwordcheck" type="password"></td></tr>
  <tr><td>姓名<input name="name" type="text"></td></tr>
  <tr><td>归属单位<select name="belong">
  {% for b in all_belong %}
  <option value= {{ b.Name }} > {{ b.Name }} </option>
  {% endfor %}
  </td></tr>
  <tr><td>邮箱<input name="email" type="text"></td></tr>
  <tr><td>电话<input name="phone" type="text"></td></tr>
  <tr><td><input type="submit" value="保存"> <input type="reset" value="重填"></td></tr>
 </tr>
</table>
</form>
