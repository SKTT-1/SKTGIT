<html>   
    <head>    
        <title>管理申请表单</title>   
    </head>   
    <body align="center" background="/media/Images/back.jpg"  >
    <p align="center"><font size="32" face="华文行楷" color="#FF0000">欢迎使用设备管理平台</font></p>
    </body> 
    <p align="center"><a href="/manage_form">返回</a></p>
    <p align="center">分类：1-计算机 2-家具 3-仪器</p>
    <p align="center">
<p align="center"><font size="6" face="楷体" color="blue">欢迎你，管理员{{Username}},所有增加表单如下：</font></p>

<table border=1 align="center" background="/media/Images/formback.jpg">
 <tr>
  <th>表单号</th><th>分类</th><th>操作</th><th>申请人</th><th>数量</th><th>日期</th><th>状态</th>
 </tr>
{% for form in form_list %}
 <tr>
  <td>{{ form.Formnumber }}</td>
  <td>{{ form.Level }}</td>
  <td>{{ form.Action }}</td>
  <td><a href="/user_inform/?acount={{form.Applicant}}">{{ form.Applicant }}</a></td>
  <td>{{ form.Amount }}</td>
  <td>{{ form.Date }}</td>
  <td>{{ form.State }}</td>
  <td><a href="/manage_apply/?form={{form.Formnumber}}">查看详细</a></td>
 </tr>
{% endfor %}
</table>
</html>
