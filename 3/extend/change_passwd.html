<html>   
    <head>    
        <title>修改密码</title>   
<script>
    function check(f){
        if( f.kind.value == '' ){
            alert("请输入类别!")
            return false;
        }
        if( f.name.value == '' ){
            alert("请输入名字!")
            return false;
        }
        if( f.reason.value == '' ){
            alert("请输入理由!")
            return false;
        }
    }
</script>
    </head>
<body align="center" background="/media/Images/back.jpg"> 
<p align="center"><h1 align="center">修改密码</h1></p>
<p align="center"><a href="/my_inform/">返回</a></p>
{% if error == 2 %}
<p align="center">密码不相同！</p>
{% elif error == 1 %}
<p align="center">信息为空！</p>
{% elif error == 3 %}
<p align="center">密码错误！</p>
{% endif %}
<form method="post">
<table border=1 align="center" background="/media/Images/formback.jpg">
 <tr>
  <tr><td>账号</td><td><input name="acount" type="text" value={{user.Acount}} readonly="readonly"></td></tr>
  <tr><td>姓名</td><td><input name="name" type="text" value={{user.Name}} readonly="readonly"></td></tr>
  <tr><td>归属单位</td><td><input name="belong" type="text" value={{user.Belong}} readonly="readonly"></td></tr>
  <tr><td>输入旧密码</td><td><input name="old_password" type="password"></td></tr>
  <tr><td>修改密码</td><td><input name="password" type="password"></td></tr>
  <tr><td>再次输入密码</td><td><input name="checkpass" type="password"></td></tr>
  <tr><td><input type="submit" value="修改"> <input type="reset" value="重填"></td></tr>
 </tr>
</table>
</form>
</body> 
</html>
